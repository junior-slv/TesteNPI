<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required minlength="3"><br><br>
        
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required min="1" max="119"><br><br>
        
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      
      <div id="message"></div>

    
</body>
<script>
    console.log('teste');
    const nameInput = document.getElementById("name");
    const ageInput = document.getElementById("age");
    const submitBtn = document.getElementById("submit-btn");
    const messageDiv = document.getElementById("message");
    function validateForm(event) {
        event.preventDefault(); // impede o envio do formulário
        const name = nameInput.value;
        const age = ageInput.value;
  
        if (name.length < 3) {
            messageDiv.textContent = "O nome deve ter pelo menos 3 caracteres";
            return;
        }
  
        if (age <= 0 || age >= 120) {
            messageDiv.textContent = "A idade deve estar entre 1 e 119";
            return;
        }
  
        messageDiv.textContent = "Formulário enviado com sucesso!";
        }

        nameInput.addEventListener("input", function() {
        submitBtn.disabled = !(nameInput.value && ageInput.value);
        });

        ageInput.addEventListener("input", function() {
        submitBtn.disabled = !(nameInput.value && ageInput.value);
        });

        submitBtn.addEventListener("click", validateForm);

</script>
</html>
